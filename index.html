<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El magico cumpleaños de Emma</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="/recursos/vision logo.png" type="image/x-icon">
</head>
<body>

  <div id="intro-overlay">
  <p>Tocá la pantalla para comenzar</p>
</div>


    <!-- ESCENA 1 - DÍA -->
  <section id="escena-dia" class="escena">

    <canvas class="particulas"></canvas>


    <div class="flecha-scroll">
    ↓
    </div>

    
    <div class="fondo fondo-dia"></div>
    
    <div class="contenido contenido-dia">
      <img src="/recursos/tipograf.png" alt="El mágico cumpleaños de Emma" class="titulo-img">
    </div>

  </section>

<audio id="sonidoTitulo" preload="auto">
  <source src="/recursos/sonido-magico.mp3" type="audio/mpeg">
</audio>



  <!-- ESCENA 2 - TARDE (STICKY + GALERÍA HORIZONTAL) -->
  <section id="escena-tarde" class="escena">
    <canvas class="particulas"></canvas>


  <div class="fondo fondo-tarde"></div>

  <div class="galeria-container">

    <button class="flecha-izquierda">&#10094;</button>

    <div class="galeria">

      <div class="slide activa">
        <img src="/recursos/emma de bebe.jpeg" alt="Emma bebé">
        <p class="caption">Mis primeros días</p>
      </div>

      <div class="slide">
        <img src="/recursos/emma bebe.jpeg" alt="Emma 1 año">
        <p class="caption">Mi primer añito</p>
      </div>

      <div class="slide">
        <img src="/recursos/tercer año.jpeg" alt="Emma 3 años">
        <p class="caption">Creciendo feliz</p>
      </div>

      <div class="slide">
        <img src="/recursos/emma actual.jpeg" alt="Emma 5 años">
        <p class="caption">Hoy cumplo 5 años</p>
      </div>

    </div>

    <button class="flecha-derecha">&#10095;</button>

  </div>

</section>



  <!-- ESCENA 3 - NOCHE -->
  <section id="escena-noche" class="escena">
    <canvas class="particulas"></canvas>


    <div class="fondo fondo-noche"></div>

    <div class="contenido contenido-noche">

      <div class="datos-evento">
        <h2>Te esperamos</h2>
        <p><strong>Día:</strong> 15 de Marzo</p>
        <p><strong>Hora:</strong> 17:00 hs</p>
        <p><strong>Lugar:</strong> Salón Encantado</p>
      </div>

      <button id="btn-revelar">Revelar a la princesa</button>

      <div id="revelacion-final" class="revelacion">
        <img src="/recursos/emma princes.png" alt="Emma princesa">
        <p class="mensaje-final">Te esperamos en nuestro reino</p>
      </div>

    </div>

  </section>

    <script src="/index.js"></script>
</body>
</html>
